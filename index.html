<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modern Card Component</title>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Profile Picture" class="card-img">
        <div class="card-body">
            <h2 class="card-title">John Doe</h2>
            <p class="card-description">Web Developer</p>
            <a href="#" class="card-button">View Profile</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
